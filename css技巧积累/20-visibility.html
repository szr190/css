<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .hidden {
            visibility: hidden;
        }

        .hidden .button {
            visibility: visible;
        }

        .wrapper {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        1. visibility:hidden vs display:none的区别
            visibility:hidden 是占有空间的,渲染的时候会进行渲染
            display: none 是不占空间的
    -->

    <div class="wrapper">
        <button class="button" id="button">Visibility</button>
        sfdsfdsvxcvxcvxcvdvdfbvdfvxcvxcvxcvxcvxcv
        vxsvxcvxcvxcvxc
        vxcvxcv
    </div>


    <script>
        // -> 展示出来的效果是外层隐藏了,但是内存照常显示
        document.querySelector("#button").onclick = function() {
            document.body.classList.toggle('hidden');
        }
    </script>
</body>
</html>
