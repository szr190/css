<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="flex.css"/>
		<style>
			.box{
				width: 150px;
				height: 150px;
				border: 1px solid #ddd;
			}
			.item{
				width: 30px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!--
			flex='box:mean' 子元素平分空间
			flex='box:first' 第一个子元素不要多余空间,其它子元素平分多余空间
			flex='box:last' 最后一个子元素不要多余空间，其他子元素平分多余空间
			flex='box:justify' 两端第一个元素不要多余空间，其他子元素平分多余空间
		-->
		<div class="box" flex='box:justify'>
			<div class="item" style="background: blue;">1</div>
			<div class="item" style="background: red;">2</div>
			<div class="item" style="background: black;">3</div>
		</div>
	</body>
</html>
