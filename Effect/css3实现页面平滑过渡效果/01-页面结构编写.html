<body>
	<div class="container">
		<div class="st-container">
			<!-- nav start -->
			<input type="radio" name="radio-set" checked="checked" id="st-container-1">
			<a href="#st-panel-1">Serendipity</a>
			<input type="radio" name="radio-set" id="st-container-2">

            <input type="radio" name="radio-set" id="st-container-3">

            		<div class="st-desc" data-icon="H"></div>
            		<h2>这是一个全新的开始</h2>
                    <p>每次的失败就是成功的奠基石</p>
            	</section>
            	<section class="st-panel" id="st-panel-2">
            		<div class="st-desc" data-icon="2"></div>
                    <h2>在这里你可以展翅飞翔</h2>
                    <p>失望过，彷徨过，害怕过，也曾想放弃。但只要咬咬牙，坚持下来，你就看到胜利的曙光</p>
            	</section>
            	<section class="st-panel st-color" id="st-panel-3">

            	</section>
            	<section class="st-panel" id="st-panel-4">
            		<div class="st-desc" data-icon="x"></div>

                    <p>回不去的青春，逝去的往昔，一点一滴，像沙漏，倒计时着</p>
            	</section>
            	<section class="st-panel st-color" id="st-panel-5">
            		<div class="st-desc" data-icon="c"></div>
                    <h2>潮湿的空气，闭目止息，一幕幕在脑海里闪烁着</h2>
                    <p>另一个世界是怎么样的，魂归故里，飘飘然...</p>
