<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-</title>
	<style type="text/css">
		body{
		  color: #fff;
		  background: #222;
		}
		h1{
			font-size: 14px;
			font-family: "Microsoft Yahei";
			text-align: center;
		}

		.spinner{
			width: 100px;
			height: 100px;
			border-radius: 100%;
			margin: 100px auto;
			border:10px solid rgba(255,255,255,0.2);
			border-left-color:#fff; 
			-webkit-animation:start 1.2s infinite linear;
		}

		@-webkit-keyframes start{
			 	from{
					transform: rotate(0deg);
			 	}
			 	to{
					transform: rotate(360deg);
			 	}
	
		}

	</style>
</head>
<body>
	<div class="spinner"></div>
</body>
</html>
